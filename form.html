<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <form id="miFormulario">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" onblur="mostrarMayuscula()" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="si">¿Mostrar checkboxes?</label>
                <select class="form-control" id="Tipo" ">
                    <option value="TI">TI</option>
                    <option value="CC">CC</option>
                </select>
            </div>
            <div class="form-group" id="checkboxes" style="display: none;">
                <label>Selecciona opciones:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="opcion1">
                    <label class="form-check-label" for="opcion1">Opción 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="opcion2">
                    <label class="form-check-label" for="opcion2">Opción 2</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" oninput="verificarContraseñas()" required>
            </div>
            <button type="menu" class="btn btn-primary" id="enviar" disabled>Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
